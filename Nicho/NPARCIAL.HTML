	<div class="container">
		<h2>Ingresa Datos</h2>
		<form action="/action_page.php">
			<div class="form-group">
				<label for="nc">Numero Catasatral</label>
				<input type="text" class="form-control" id="NC" placeholder="la clave catastral" name="NC">
			</div>
			<div class="form-group">
				<label for="nom">Nombre:</label>
				<input type="text" class="form-control" id="nombreParcialNicho" placeholder="Nombre" name="nombreParcialNicho"required>
			</div>

			<div class="form-group">
				<label for="dir">Direccion:</label>
				<input type="text" class="form-control" id="direccionPArcialNicho" placeholder="Direccion" name="direccionPArcialNicho"required>
			</div>

			<div class="form-group">
				<label for="tel">Telefono:</label>
				<input type="tel" class="form-control" id="telefonoParcialNicho" placeholder="Telefono" name="telefonoParcialNicho"required>
			</div>

			<div class="form-group">
				<label for="corr">Correo:</label>
				<input type="email" class="form-control" id="correoParcialNicho" placeholder="Correo" name="correoParcialNicho"required>
			</div>

			<h2>Ingresa Datos del Aval</h2>

			<div class="form-group">
				<label for="nom">Nombre:</label>
				<input type="text" class="form-control" id="nombreAvalNicho" placeholder="Nombre" name="nombreAvalNicho"required>
			</div>

			<div class="form-group">
				<label for="dir">Direccion:</label>
				<input type="text" class="form-control" id="direccionAvalNicho" placeholder="Direccion" name="direccionAvalNicho"required>
			</div>

			<div class="form-group">
				<label for="tel">Telefono:</label>
				<input type="tel" class="form-control" id="telefonoAvalNicho" placeholder="Telefono" name="telefonoAvalNicho"required>
			</div>

			<div class="form-group">
				<label for="corr">Correo:</label>
				<input type="email" class="form-control" id="correoAvalNicho" placeholder="Correo" name="correoAvalNicho"required>
			</div>

			<div class="d-flex py-5 p-5">
				<div class="form-group p-5">
					<input type="checkbox" class="form-control" id="INEParcialNicho" name="INEParcialNicho" required>
					<label for="INE">Copia del INE</label>
				</div>

				<div class="form-group p-5">
					<input type="checkbox" class="form-control" id="ComprobanteDomParcialNicho" name="ComprobanteDomParcialNicho" required>
					<label for="ComprobanteDom">Copia del comprobante de dommicilio</label>
				</div>

				<div class="form-group p-5">
					<input type="checkbox" class="form-control" id="INEAvalNicho" name="INEAvalNicho" required>
					<label for="INE">Copia del INE del Aval</label>
				</div>

				<div class="form-group p-5">
					<input type="checkbox" class="form-control" id="ComprobanteDomAvalNicho" name="ComprobanteDomAvalNicho" required>
					<label for="ComprobanteDom">Copia del comprobante de dommicilio del Aval</label>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Guardar</button>
